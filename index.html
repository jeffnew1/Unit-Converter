<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

    <title>Unit Converter</title>
</head>
<body>
    <div class="section-main">
        <h1 class="main-title">Metric/Imperial unit conversion</h1>
        <input class="main-input" type="number" id="user-input" placeholder="0" autofocus>
    </div>

    <div class="section-conversion" id="section-conversion-el">
        <label class="switch">
            <input type="checkbox" id="toggle-checkbox">
            <span class="slider round"></span>
        </label>

        <div class="conversion-unit">
            <p class="conversion-unit-title">Length (Meter/Feet)</p>
            <p><span class="user-num">0</span> meters = <span class="conversion-result">0</span> feet | <span class="user-num">0</span> feet = <span class="conversion-result">0</span> meters</p>
        </div>
        <div class="conversion-unit">
            <p class="conversion-unit-title">Volume (Liters/Gallons)</p>
            <p><span class="user-num">0</span> liters = <span class="conversion-result">0</span> gallons | <span class="user-num">0</span> gallons = <span class="conversion-result">0</span> liters</p>
        </div>
        <div class="conversion-unit">
            <p class="conversion-unit-title">Mass (Kilograms/Pounds)</p>
            <p><span class="user-num">0</span> kilos = <span class="conversion-result">0</span> pounds | <span class="user-num">0</span> pounds = <span class="conversion-result">0</span> kilos</p>
        </div>
        
    </div>


    <script src="index.js"></script>
</body>
</html>
